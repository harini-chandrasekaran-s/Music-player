<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="Musicbox">
            <div class="image">
               <img src="https://i.scdn.co/image/ab67616d0000b27322805a1b17e41ae357bd98bc">
               <div><br>
                  <h1>Shinunoga E-Wa</h1><br>
                  <h3>Fujii Kaze <i class="fa-regular fa-heart"></i></h3>
                  <input class="Player" type="range">
                  
              </div>
              <div class="buttons">
                <div>
                    <h1><i class="fa-solid fa-shuffle"></i></h1>
                </div>
                <div>
                <h1><i class="fa-solid fa-backward-step"></i></h1>
                </div>
                <div>
                    <h1><i class="fa-regular fa-circle-pause"></i></h1>
                </div>
                <div>
                    <h1><i class="fa-solid fa-forward-step"></i></h1>
                </div>
                <div>
                    <h1><i class="fa-solid fa-repeat"></i></h1>
                </div>

             </div>
            </div>
           </div>

        </div>

    </div>
    <!--<audio controls>
        <source src="Shinunoga E-Wa.mp3">
    </audio> -->
    
</body>
</html>
